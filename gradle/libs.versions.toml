# AndroidX Core and AppCompat
core-ktx = "1.16.0"
appcompat = "1.7.0"

# Compose
compose-bom = "2024.02.00"
activity-compose = "1.10.1"
compose-navigation = "2.7.7"
material = "1.12.0"
paging-compose = "3.3.6"
ui-test-junit4 = "1.7.8"
ui-test-manifest = "1.7.8"
ui-tooling = "1.7.8"

# Lifecycle
lifecycle-runtime-ktx = "2.8.7"
lifecycle-extensions = "2.2.0"

# Room
room = "2.7.0"

# Hilt
hilt = "2.52"
hilt-testing = "2.44"
hilt-worker = "1.2.0"
hilt-androidx = "1.2.0"
hilt-navigation = "1.2.0"

# WorkManager
work-manager = "2.9.0"

# Accompanist
accompanist = "0.35.0-alpha"
accompanist-systemuicontroller = "0.17.0"

# Network & Serialization
retrofit = "2.9.0"
retrofit2-kotlinx-serialization-converter = "0.8.0"
converter-moshi = "2.7.0"
logging-interceptor = "4.2.1"

# Testing
junit = "4.13.2"
androidx-test-ext-junit = "1.2.1"
androidx-test-ext-junit-ktx = "1.2.1"
espresso-core = "3.6.1"
androidx-runner = "1.5.2"
arch-core = "2.1.0"
turbine = "1.0.0"
mockk = "1.13.9"
mockito-kotlin = "2.1.0"
assertj-core = "3.11.1"

# Other
coil = "2.5.0"
klint = "12.1.0"
legacy-support-v4 = "1.0.0"
javax-inject = "1"

[libraries]

# Core & Lifecycle
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
javax-inject = { module = "javax.inject:javax.inject", version.ref = "javax-inject" }
androidx-legacy-support-v4 = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacy-support-v4" }
androidx-lifecycle-extensions = { module = "androidx.lifecycle:lifecycle-extensions", version.ref = "lifecycle-extensions" }
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }
androidx-lifecycle-livedata-ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle-runtime-ktx" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime", version.ref = "lifecycle-runtime-ktx" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle-runtime-ktx" }

# Compose
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
ui = { group = "androidx.compose.ui", name = "ui" }
ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "ui-test-manifest" }
compose-navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "compose-navigation" }
material3 = { group = "androidx.compose.material", name = "material" }
androidx-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "ui-tooling" }

# Paging & Room
androidx-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "paging-compose" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-paging = { module = "androidx.room:room-paging", version.ref = "room" }

# Hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
hilt-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt-testing" }
hilt-androidx-compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "hilt-androidx" }
hilt-navigation = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hilt-navigation" }
hilt-worker = { module = "androidx.hilt:hilt-work", version.ref = "hilt-worker" }

# Networking
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "converter-moshi" }
